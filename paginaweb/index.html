<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Barra de Navegaci칩n -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <span class="navbar-brand mb-0 h1">Student Management System</span>
            <!-- Bot칩n para abrir el formulario de agregar estudiante -->
            <button class="btn btn-primary" id="addNewStudent">Add New Student</button>
            <button class="btn btn-primary" id="loadStudents">Load Students</button>
        </div>
    </nav>

    <!-- Contenedor Principal -->
    <div class="container mt-4">
        <h2>Students List</h2>
        <div class="row" id="studentsList"></div> <!-- Lista de estudiantes generada din치micamente -->
    </div>

    <!-- Modal para Agregar/Editar Estudiantes -->
    <div class="modal fade" id="studentModal" tabindex="-1" aria-labelledby="studentModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="studentModalLabel">Student Form</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Formulario para agregar o editar estudiantes -->
                    <form id="studentForm">
                        <!-- Campo oculto para el c칩digo del estudiante -->
                        <input type="hidden" id="studentCode">
                        <div class="mb-3">
                            <label for="studentName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="studentName" required>
                        </div>
                        <div class="mb-3">
                            <label for="studentEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="studentEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="studentPhoto" class="form-label">Photo URL</label>
                            <input type="text" class="form-control" id="studentPhoto">
                        </div>
                        <div class="mb-3">
                            <label for="studentGithub" class="form-label">GitHub Username</label>
                            <input type="text" class="form-control" id="studentGithub">
                        </div>
                        <button type="submit" class="btn btn-success">Save Student</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Contenedor para Editar Estudiante -->
    <div id="edit-container" style="display:none;">
        <form id="edit-form">
            <h2>Edit Student</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="technologies">Technologies:</label>
            <input type="text" id="technologies" name="technologies" required>

            <button type="submit">Save Changes</button>
        </form>
        <div id="student-card">
            <h2>Profile</h2>
            <img src="img/default.png" alt="Student Photo" id="student-image">
            <p id="student-info"></p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Scripts personalizados -->
    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
